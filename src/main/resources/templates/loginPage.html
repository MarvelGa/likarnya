<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<center>
    <form th:action="@{/login}" th:object="${loginUser}" method="post">
        <table>
            <tr>
                <th>
                    <label>Email</label>
                </th>
                <td>
                    <!--            <input th:type="text" name="email" th:field="*{email}" id="email" th:value="${loginUser.email}"/>-->
                    <input type="text" th:field="*{email}" id="email"/>
                </td>
                <td th:style="'color: #ff6347'">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </td>
            </tr>

            <tr>
                <th>
                    <label>Password</label>
                </th>
                <td>
                    <!--            <input th:type="password" th:field="*{password}"/>-->
                    <input type="password"/>
                </td>
                <td th:style="'color: #ff6347'">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </td>
            </tr>

            <tr>
                <th>
                </th>
                <td colspan="0">
                    <input type="submit" value="Enter"/>
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
    <div id="footer" th:insert="~{fragments/footer :: footer}"></div>
</center>
</body>
</html>
