<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration Page</title>
    <link th:href="@{/topstyle.css}" rel="stylesheet" type="text/css">
</head>
<body>
<center>
    <div id="admin-panel" th:insert="~{fragments/admin-panel :: admin-panel}"></div>
    <h2 style="color: cadetblue" th:text="#{Patient_registration_form}"></h2>
    <form th:action="@{/likarnya/admin/patient-registration}" th:object="${registrationPatient}" method="post">
        <table th:object="${errorMessages}" border="0">
            <tr th:style="'color: #ff6347'" th:each="elem :${errorMessages}">
                <td th:text="${elem}"></td>
            </tr>
        </table>
        </br> </br>
        <table>

            <tr>
                <th>
                    <label th:text="#{Enter_your_name}"></label>
                </th>
                <td>
                    <input th:type="text" name="firstName" th:field="*{firstName}" id="firstName"
                           th:value="${registrationPatient.firstName}"/>
                </td>
                <td th:style="'color: #ff6347'">
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </td>
            </tr>


            <tr>
                <th>
                    <label th:text="#{Enter_your_lastName}"></label>
                </th>
                <td>
                    <input th:type="text" name="lastName" th:field="*{lastName}" id="lastName"
                           th:value="${registrationPatient.lastName}"/>
                </td>
                <td th:style="'color: #ff6347'">
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </td>
            </tr>

            <tr>
                <th>
                    <label th:text="#{Enter_your_b_day}"></label>
                </th>
                <td>

                    <input th:type="date" th:min="1900-01-01" th:max="${dateOfToday}" name="dateOfBirth"
                           id="dateOfBirth"
                           placeholder="MM-DD-YYYY"
                           th:value="${registrationPatient.dateOfBirth}" required>
                </td>
                <td th:style="'color: #ff6347'">
                    <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="gender" th:text="#{Choose_your_gender}"></label>
                </th>
                <td>
                    <select th:field="*{gender}" id="gender">
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                    </select>
                </td>
            </tr>


            <tr>
                <th>
                </th>
                <td colspan="0">
                    <input type="submit" value="Registration"/>
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
    </br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br></br>
    <div id="footer" th:insert="~{fragments/footer :: footer}"></div>
</center>

</body>
</html>
